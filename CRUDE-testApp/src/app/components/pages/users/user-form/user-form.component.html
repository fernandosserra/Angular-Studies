<div class="card w-100 my-5">
    <div class="card-body">
        <h1 class="card-title text-center">Formulário de Usuários</h1>
        <form [formGroup]="userForm">
            <div class="row my-4">
                <div class="col-6">
                    <div class="form-Floating">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Digite seu nome">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-Floating">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" class="form-control" formControlName="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
                    </div>
                </div>
            </div>            
            <div class="row my-4">
                <div class="col-6">
                    <div class="form-Floating">
                        <label for="idade">Idade</label>
                        <input type="text" class="form-control" formControlName="idade" id="idade" placeholder="Digite sua idade">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-Floating">
                        <label for="profissao">Profissão</label>
                        <input type="text" class="form-control" formControlName="profissao" id="profissao" placeholder="Digite seu sobrenome">
                    </div>
                </div>               
            </div>
            <div class="row my-4">
                <div class="form-group col-12 mt-4">
                    <button type="button" class="btn btn-outline-danger float-start">Cancelar</button>
                    <button type="button" class="btn btn-outline-success float-end" (click)="actionButton()">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
