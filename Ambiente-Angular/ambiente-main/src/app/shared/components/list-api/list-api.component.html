<section class="d-flex align-items-center justify-content-center flex-wrap">
    <div class="card mx-2 my-2" style="width: 18rem;" *ngFor="let p of charData">
        <img [src]="p.image" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text">Last Known Location: {{p.location.name}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Status: {{p.status}}</li>
          <li class="list-group-item">Race: {{p.species}}</li>
          <li class="list-group-item">Gender: {{p.gender}}</li>
          <li class="list-group-item">Origin: {{p.origin.name}}</li>
        </ul>
    </div>
</section>
